apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llm-finetuned-models
  namespace: ray-jobs
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn # Adjust if your Longhorn storage class has a different name
  resources:
    requests:
      storage: 20Gi # LoRA adapters + tokenizer are small, but full model cache can be large
