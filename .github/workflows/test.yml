name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: go mod download

      - name: Install envtest
        run: make install-envtest

      - name: Run tests with coverage
        run: make unit-test-coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(cat .coverage/coverage.txt | grep -o '[0-9.]\+%' | tr -d '%')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Debug Gist credentials
        run: |
          echo "Gist ID: ${GIST_ID}"
          echo "PAT token exists: ${{ secrets.GIST_SECRET != '' }}"
          # Create a local file with the content
          echo '{"schemaVersion":1,"label":"Coverage","message":"'${{ steps.coverage.outputs.coverage }}'%","color":"green"}' > coverage_badge.json
          cat coverage_badge.json
        env:
          GIST_ID: ${{ secrets.COVERAGE_GIST_ID }}
      
      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.COVERAGE_GIST_ID }}
          filename: compute-gardener-coverage.json
          label: Coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          color: ${{ steps.coverage.outputs.coverage >= 80 && 'green' || steps.coverage.outputs.coverage >= 70 && 'yellow' || steps.coverage.outputs.coverage >= 60 && 'orange' || 'red' }}