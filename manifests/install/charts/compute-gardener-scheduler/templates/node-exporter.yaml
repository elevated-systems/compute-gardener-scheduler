{{- if .Values.nodeExporter.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: compute-gardener-node-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app: compute-gardener-node-exporter
    component: metrics
    part-of: compute-gardener-scheduler
    {{- include "compute-gardener-scheduler.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: compute-gardener-node-exporter
  template:
    metadata:
      labels:
        app: compute-gardener-node-exporter
        component: metrics
        part-of: compute-gardener-scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.nodeExporter.metricsPort }}"
    spec:
      serviceAccountName: compute-gardener-node-exporter
      {{- if .Values.nodeExporter.runtimeClassName }}
      runtimeClassName: {{ .Values.nodeExporter.runtimeClassName }}
      {{- end }}
      containers:
      - name: exporter
        image: {{ .Values.nodeExporter.image }}
        imagePullPolicy: {{ .Values.nodeExporter.imagePullPolicy }}
        args:
        - --metrics-addr=:{{ .Values.nodeExporter.metricsPort }}
        - --v={{ .Values.nodeExporter.logLevel }}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          # The node exporter needs access to /proc and /sys and may need apparmor modifications
          privileged: true
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: false
        volumeMounts:
        - name: proc
          mountPath: /proc
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        resources:
          {{- toYaml .Values.nodeExporter.resources | nindent 10 }}
        ports:
        - containerPort: {{ .Values.nodeExporter.metricsPort }}
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      # These tolerations ensure the DaemonSet runs on ALL nodes including masters/control-planes
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: compute-gardener-node-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    part-of: compute-gardener-scheduler
    {{- include "compute-gardener-scheduler.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: compute-gardener-node-exporter
  labels:
    part-of: compute-gardener-scheduler
    {{- include "compute-gardener-scheduler.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: compute-gardener-node-exporter
  labels:
    part-of: compute-gardener-scheduler
    {{- include "compute-gardener-scheduler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: compute-gardener-node-exporter
subjects:
- kind: ServiceAccount
  name: compute-gardener-node-exporter
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Service
metadata:
  name: compute-gardener-node-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app: compute-gardener-node-exporter
    part-of: compute-gardener-scheduler
    {{- include "compute-gardener-scheduler.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.nodeExporter.metricsPort }}"
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.nodeExporter.metricsPort }}
    targetPort: {{ .Values.nodeExporter.metricsPort }}
    protocol: TCP
    name: metrics
  selector:
    app: compute-gardener-node-exporter
{{- if .Values.metrics.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: compute-gardener-node-exporter
  namespace: {{ .Values.metrics.serviceMonitor.namespace | default .Release.Namespace }}
  labels:
    app: compute-gardener-node-exporter
    part-of: compute-gardener-scheduler
    {{- include "compute-gardener-scheduler.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: compute-gardener-node-exporter
  endpoints:
  - port: metrics
    interval: {{ .Values.metrics.serviceMonitor.interval }}
    path: /metrics
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
{{- end }}
{{- end }}